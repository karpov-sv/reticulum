{% extends "template.html" %}

{% block ptitle %}Login : RETICULUM{% endblock %}

{% block title %}{% endblock %}

{% block content %}

  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Authentication</h2>

      {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Can't log you in with username and/or password entered. Please try again.
        </div>
      {% endif %}

      <form method="post" action="{% url 'login' %}" role="form" class="form">
        {% csrf_token %}
        <div class="form-group mb-3">
          <input type="text" name="{{ form.username.name }}" class="form-control" id="username" placeholder="Username" required autofocus>
        </div>
        <div class="form-group mb-3">
          <input type="password" name="{{ form.password.name }}" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="form-group d-grid">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>

{% endblock %}
